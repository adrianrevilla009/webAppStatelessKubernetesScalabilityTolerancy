name: webapp

dev:
  webapp:
    image: maven:3.9.0-eclipse-temurin-17
    command:
      - mvn
      - spring-boot:run
    workdir: /usr/src/app
    sync:
      - .:/usr/src/app
    volumes:
      - /root/.m2
    forward:
      - 8080:8080
      - 8000:8000
      - 35729:35729

deploy:
  - kubectl apply -f k8s